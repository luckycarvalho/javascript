<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01</title>
    <style>
        body {
            background-color: black;
        }
        button {
            font-family: monospace;
            background-color: black;
            color: white;
            border: 1px dashed white;
            padding: 20px;
        }
        button:hover {
            background-color: white;
            border: 1px dashed black;
            color: black;
            transition-duration: 0.5s;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="botao1()">Botão 1</button>
    <button onclick="botao2()">Botão 2</button>
    <button onclick="botao3()">Botão 3</button>
    <script>
        function botao1() {
            window.alert('Você clicou no 1° botão!')
        }
        function botao2() {
            window.alert('Você clicou no 2° botão!')
        }
        function botao3() {
            window.alert('Você clicou no 3° botão!')
        }
    </script>
</body>
</html>
