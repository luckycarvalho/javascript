<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 10</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 15px;
            font-size: 1em;
        }
    </style>
    <script>
        function calcular() {
            let a = Number(prompt('Digite valor de a:'));
            let b = Number(prompt('Digite valor de b:'));
            let c = Number(prompt('Digite valor de c:'));
            let delta = (b ** 2) - 4 * a * c;
            document.getElementById('res').innerHTML = `<h2>Resolvendo Bhaskara</h2><p>A equação atual é <strong>${a}x<sup>2</sup> + ${b}x + ${c} = 0</strong></p> <p>O calculo realizado será <strong>&Delta; = ${b}<sup>2</sup> - 4 . ${a} . ${c}</strong></p> <p>O valor calculado foi <strong><mark>&Delta; = ${delta}</mark></strong></p>`
        }
    </script>
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>
    <button onclick="calcular()">Calcular</button>
    <section id="res">
        <p>Considerando a equação no formato<strong> <em>ax<sup>2</sup> + bx + c = 0</em></strong>, aperte o botão para calcular o  valor de &Delta;</p>
    </section>
</body>
</html>
