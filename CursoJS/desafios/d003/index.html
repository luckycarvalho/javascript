<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 03</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            font-family: Arial, Helvetica, sans-serif;
            padding: 15px;
            font-size: medium;
        }
    </style>
    <script>
        function iniciar() {
            let number = Number(prompt('Digite um número:'));
            let ant = number - 1
            let su = number + 1
            alert(`O antecessor de ${number} é ${ant}. E o sucessor de ${number} é ${su}`);
        }
    </script>
</head>
<body>
    <h1>Antes e Depois</h1>
    <button id="botao" onclick="iniciar()">Antecessor e Sucessor</button>
</body>
</html>
