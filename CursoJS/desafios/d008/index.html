<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 08</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 15px;
            font-size: 1em;
        }
    </style>
    <script>
        function descontar() {
            let produto = prompt('Qual produto vai comprar?').toLowerCase();
            let preco = Number(prompt(`Qual o preço de ${produto}`));
            let desconto = preco * (10/100)
            let final = preco - desconto;
            document.getElementById('res').innerHTML = `<h1>Calculando desconto de 10% para ${produto}</h1><p>O preço original é R$ ${preco.toFixed(2)}.</p> <p>Você acaba de ganhar R$${desconto.toFixed(2)} de desconto (-10%).</p> <p>O preço final do produto ${produto} é R$ ${final.toFixed(2)}</p>`;
        }
    </script>
</head>
<body>
    <h1>Calcular Desconto</h1>
    <button onclick="descontar()">Desconto de 10%</button>
    <section id="res"><p>Clique no botão para iniciar</p></section>
</body>
</html>
