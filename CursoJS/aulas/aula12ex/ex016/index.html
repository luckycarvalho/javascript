<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculador de Idade</h1>
    </header>
    <main>
        <form>
            <div>
                <label for="ano">
                    Ano de nascimento:
                </label>
                <input type="number" name="ano" id="ano" placeholder="YYYY" min="1900">
            </div>
            <div>
                <span>
                    Seu sexo:
                </span>
                <input type="radio" name="sexo" id="M">
                <label for="M">
                    Maculinho
                </label>
                <input type="radio" name="sexo" id="F">
                <label for="F">
                    Feminino
                </label>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <span id="exibir"></span>
    </main>
    <script src="script.js"></script>
</body>
</html>
