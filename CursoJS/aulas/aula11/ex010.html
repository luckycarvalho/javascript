<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
    <style>
        body{
            background-color: rgb(255, 255, 255);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }

        input#ivelocidade {
            padding: 5px;
            margin: 5px;
            width: 100px;
            text-align: center;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <form action="#" method="get">
        <label for="ivelocidade">Digite sua velocidade aqui:</label>
        <input type="number" name="velocidade" id="ivelocidade">
    </form>
    <div id="res"></div>
    <script>
        document.getElementById('ivelocidade').addEventListener('input', calcular);
        function calcular() {
            var velocidade = document.getElementById('ivelocidade').value;
            var res = document.getElementById('res');
            res.innerHTML = `<p>Sua velocidade é de ${velocidade}km/h</p>`;
            if (velocidade == '') {
                res.innerHTML = `<p>Por favor, digite a velocidade</p>`;
            } else {
                if (velocidade > 900){
                    res.innerHTML += '<p>Ta de jato é, FDP?</p>'
                } else if (velocidade > 80) {
                    res.innerHTML += '<p>Você ultrapassou a velocidade permitida. MULTADO!</p>'; 
                } else {
                    res.innerHTML += '<p>Dirija com atenção!</p>';
                }
            }
        }
    </script>
</body>
</html>
