<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
        }

    </style>
</head>
<body>
    <h1>Manipulando Números</h1>
    <button onclick="inicio()">Clique aqui para começar</button>
    <section id="resultado"></section>
    <script>
        function inicio() {
            let numero = Number(window.prompt('Digite um número:'))
            let resposta = window.document.getElementById('resultado')
            resposta.innerHTML = `<p>O dobro de ${numero} é ${numero * 2}, e a metade é ${numero / 2}</p>`            
        }
    </script>
</body>
</html>
